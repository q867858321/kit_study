<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <title>Document</title>
</head>
<style>
    .mask {
        background: rgba(0, 0, 0, 0.6);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .mask .center {
        color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .mask .close_mask {
        color: #f00;
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .hid_i {
        display: none;
    }
</style>

<body>
    <div class="mask">
        <div class="close_mask">确定</div>
        <div class="center">
            <div class="info">请在浏览器中打开</div>
        </div>
    </div>
    www
</body>
<script>
    $(".close_mask").on("click", function () {
        $(this).parents(".mask").addClass("hid_i");
    })
</script>

</html>
