<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>标准事件流(捕获事件和冒泡事件)</title>
    <!--IE不支持-->
    <script type="text/javascript">
        function show(sText) {
            var oDiv = document.getElementById("display");
            oDiv.innerHTML += sText;
        }
        var model = null;
        window.onload = function () { //捕获事件，即由外到内
            var oSectionArr = document.getElementsByTagName("section");
            for (let i = 0; i < oSectionArr.length; i++) {
                oSectionArr[i].addEventListener("click", function (e) {
                    var position = oSectionArr[i].getAttribute("data-position");
                    console.log("position", position);
                }, true); //若为false则是冒泡事件
            }


        }
    </script>
</head>

<body id="myBody">
    <section id="myDiv" data-position="cell">
        <p id="myP">click me <a href="http://www.baidu.com">baidu</a></p>
    </section>
    <div id="display"></div>
</body>

</html>
