<html>

<head>
    <meta charset="utf-8">
    <link href="http://cdn.bootcss.com/slick-carousel/1.6.0/slick.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet">
    <style type="text/css">
        .your-class,
        .your-class img {
            width: 480px;
            height: 400px;
            margin: 0 auto;
        }

        .slick-arrow::before {
            color: red;
        }
    </style>
</head>

<body style="margin: 0 auto; width: 600px; position: relative;">

    <div class="your-class">
        <div style="background: #f00;">
            1
        </div>
        <div style="background: #ff0;">2</div>
        <div>
            3
        </div>
        <div style="background: #0ff;">4</div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.bootcss.com/slick-carousel/1.6.0/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // $('.your-class').slick({
            //     dots: true,
            //     infinite: true,
            //     speed: 300,

            //     slidesToShow: 1,
            //     adaptiveHeight: true
            // });
            $('.your-class').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 1,
                dots: true,
                arrows: false
            });
        });
    </script>

</body>

</html>
