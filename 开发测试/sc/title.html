	<body>
		<style type="text/css">
			*{
				padding: 0;margin: 0;
			}
			.center_title{
				text-align: center;
				position: relative;
				padding: 5px 5px;
				color:#333;
			}
			.center_title .c_icon{
				width: 38px;
				vertical-align:middle;
			}
			.center_title{
				font-size: 16px;
			}
			.center_title .c_title{
			    height: 38px;
			    line-height: 38px;
			    display: inline-block;
			    position:relative;
			    top:1px;
			}
			.center_title .c_more{
				position: absolute;
				width: 11%;
				max-width: 50px;
				right: 0;
				top: 50%;

			.center_title .c_more img{
				width: 100%;
				display: block;
			}
			    
		</style>
		<div class="center_title">
			<img class="c_icon" src="http://res.appskyx.net/static/h5typesvg/BUSINESSSTRATEGY-.svg">

				Hot Games
			</span>
			<a class="c_more" href="">

			</a>
		</div>
