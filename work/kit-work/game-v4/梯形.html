<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<style type="text/css">
		*{
			padding:0;margin: 0;
		}
		.rotated {
		  /* Includes a perspective to create a 3D space */
			 margin: 100px;
			 width:100px;
			 height: 100px;
			 overflow: hidden;
			 transform: perspective(100px) scaleZ(1) rotateX(-3deg);
			 background-color: pink;
		}
		.rotate2{
			transform: perspective(100px) scaleZ(1) rotateX(5deg);
		}
		img{
			display: block;
			width: 100%;
		}
	</style>
	<div class="rotated">
		<div >
			<img class="rotate2" src="http://h5res.appskyx.com/allgame/ICON/xiaokonglongmaoxian/icon160.jpg"/>
		</div>
	</div>
	</body>
</html>
