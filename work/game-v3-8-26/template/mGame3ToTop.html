<a class="mGame3ToTop" href="javascript:void(0)">
    Back to top <img src="./img/top.png">
</a>
<style>
    .mGame3ToTop {
        position: fixed;
        bottom: 0.133rem;
        width: 4rem;
        left: 50%;
        transform: translateX(-50%);
        -webkit-transform: translateX(-50%);
        height: 0.8rem;
        line-height: 0.8rem;
        z-index: 99;
        text-align: center;
        font-size: 0.373rem;
        display: none;
        color: #fff;
    }

    .mGame3ToTop img {
        height: 0.533rem;
        vertical-align: middle;
    }
</style>
<script>
    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 200) {
                $(".mGame3ToTop").fadeIn(1000);
            } else {
                $(".mGame3ToTop").fadeOut(1000);
            }
        });
        $(".mGame3ToTop").click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 500);
            return false;
        });
    })
</script>
