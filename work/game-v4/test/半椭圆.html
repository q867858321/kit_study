<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			.yuan{
				width: 400px;
			    height: 100px;
			    line-height: 100px;
			    text-align: center;
			    background: #f00;
			    margin: 300px;
			    position: relative;
			}
			.yuan:before{
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%,-50%);
				top: 50%;
				
				display: inline-block;
				content: '';
				width: 100px;
			    height: 100px;
			    background: #f00;
			    border-radius: 100% 0 0 0;
			    transform: rotate(-45deg);
			}
		</style>
		<div class="yuan">333</div>
	</body>
</html>
