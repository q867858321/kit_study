<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>luckydraw</title>
  <script src="./js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/turntable2.css">

</head>

<body>
  <!-- 头部 -->
  <div class="header">
    <span id="pageTitle">Lucky Spin</span>
  </div>

  <!-- 抽奖遮罩 -->
  <div class="zhezhao"></div>


  <!-- 抽奖主页面 -->
  <div class="wrap">

    <!-- 箭头 -->
    <div class="table-arrow"></div>
    <!-- 转盘 -->
    <div class="turntable">
      <div class="table-list gift-one">
        <p>Gift</p>
        <img src="./img/dottler.png">
      </div>
      <div class="table-list gift-two">
        <p>10</p>
        <img src="./img/stone.png">
      </div>
      <div class="table-list gift-three">
        <p>20</p>
        <img src="./img/stone.png">
      </div>
      <div class="table-list gift-four">
        <p>30</p>
        <img src="./img/stone.png">
      </div>
      <div class="table-list gift-five">
        <p>40</p>
        <img src="./img/stone.png">
      </div>
      <div class="table-list gift-six">
        <p>50</p>
        <img src="./img/stone.png">
      </div>
    </div>
    <div class="start-btn"></div>
  </div>
  <!-- 抽奖结果模态框 -->
  <div class="modal">
    <div class="cong_close"></div>
    <div class="cong"></div>
    <div class="ad-container">
      <!-- 广告 -->
      <div class="ad-main">
        <div id="oneMoreTry"></div>
        <ins v-else class="adsbygoogle" style="display:inline-block;width:300px;height:250px"
          data-ad-client="ca-pub-3214612466403714" data-ad-slot="9203985769"></ins> <!-- production -->
        <!-- data-ad-slot="4570045414"></ins> test -->
        <script otag="script">
          (adsbygoogle = window.adsbygoogle || []).push({})
        </script>
      </div>
    </div>
  </div>

  <div class="award-modal" id="ruleText">
    <p id="ruleTitle" class="rule">说明</p>
    <div id="ruleDesp" class="rule-desp">
    </div>
    <div class="award-close">close</div>
  </div>
  <div class="award-zhezhao">
  </div>
  <div class="playCount">
    <img src="./img/lipin.png">
    <span class="count-num">0</span>
  </div>
  <div class="table-rule-content">
    <span class="table-rule">SPIN</span>
    <p>Rotate 10 times to open the gift bag</p>
  </div>
  <div class="rule-modal"></div>
  <script type="text/javascript" src="./js/zepto.js"></script>
  <script type="text/javascript" src="./js/turntable_easter2.js"></script>
</body>

</html>
