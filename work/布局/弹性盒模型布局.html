<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        .box {
            display: flex;
            flex-direction: column;
        }

        .box1,
        .box3 {
            height: 100px;
            background: #f00;
        }

        .box1 {
            order: 1;
        }

        .box3 {
            order: 2;
        }

        .box2 {
            flex: 1;
        }
    </style>
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">
            实现上下固定，中间铺满
        </div>
        <div class="box3">3</div>
    </div>
</body>

</html>
