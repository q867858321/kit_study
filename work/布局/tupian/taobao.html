    <script>
        $(function () {
            var taoBaoArr = [];
            createRandom();
            $(".taobao img").each(function (i) {
                var num = taoBaoArr[i];
                var taoBaoSrc = "./img/taobao/640-320-" + num + ".jpg";

            })


            function createRandom() {
                var taoBaoNum = null;
                var i = 0;
                while (i < 20) {
                    taoBaoNum = Math.round(Math.random() * 19) + 1;
                    taoBaoArr.push(taoBaoNum);
                    i++;
                }
                taoBaoArr = uniq(taoBaoArr);
            }

            function uniq(array) {
                var temp = []; //一个新的临时数组
                for (var i = 0; i < array.length; i++) {
                    if (temp.indexOf(array[i]) == -1) {
                        temp.push(array[i]);
                    }
                }
                return temp;
            }
        })
    </script>
