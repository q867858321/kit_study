	<style>
		.p_game {
			background: #f4f4f4;
		}

		.playBox {
			padding: 10px 0 0;
			height: 150px;
		}

		.playBox .play_btn {
			color: #fff;
			background: #CB4042;
			display: block;
			width: 5rem;
			font-size: 0.625rem;
			margin: 0.3125rem auto 0px;
			line-height: 0.9rem;
			height: 1rem;
			border-radius: 2.3125rem;
			text-align: center;
			animation: animationFrames linear 1s infinite;
		}

		@keyframes animationFrames {
			0% {
				transform: scaleX(1.00) scaleY(1.00)
			}

			50% {
				transform: scaleX(0.75) scaleY(0.75)
			}

			100% {
				transform: scaleX(1.00) scaleY(1.00)
			}
		}
	</style>
</head>

<body id="body">
	<script type="text/javascript">
		(function () {
			var isInPhone = isInPhone();
			if (!isInPhone) {
				$("#body").addClass("pc");
			} else {
				$("#body").addClass("phone");
			}

			function isInPhone() {
				if ((navigator.userAgent.match(
						/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
					))) {
					return true //phone
				} else {
					return false //pc
				}
			}
		})()
	</script>
	<div id="myBig">
		<div class="p_game">
			<div class="mGameHeader"></div>
			<div class="mGameNotive"></div>
			<div class="mGameShow"></div>
			<div class="mGameAd"></div>
			<div class="mGameExplain"></div>
			<div class="playBox">
				<a href="javascript:void(0);" class="play_btn">play</a>
			</div>
			<div class="mGameSimelar"></div>
			<div class="mGameRecommend"></div>
		</div>

	</div>
	<div id="myBig2"></div>

</body>

<script type="text/javascript" src="./js/owl.js"></script>

		// //game 详情

		//game2推荐

			})
		})


	});
</script>
