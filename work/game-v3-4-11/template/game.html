		<style>
			.p_game{
				background:#f4f4f4;
			}
			.playBox {
				padding:10px 0 0;
				height:150px;
			}
			.playBox .play_btn{
				color:#fff;
				background:#CB4042;
				display: block;
				width:5rem;
				font-size:0.625rem;
				margin:0.3125rem auto 0px;
				line-height: 0.9rem;
				height: 1rem;
				border-radius: 2.3125rem;
				text-align: center;
				animation: animationFrames linear 1s infinite;
			}
			@keyframes animationFrames {
			    0% {
			        transform: scaleX(1.00) scaleY(1.00)
			    }
			
			    50% {
			        transform: scaleX(0.75) scaleY(0.75)
			    }
			
			    100% {
			        transform: scaleX(1.00) scaleY(1.00)
			    }
			}
		</style>
