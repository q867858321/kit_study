<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <input id="input_name" />
    <div id="name">
        hello world!
    </div>
    <script type="text/javascript">

        var ob = document.getElementById("name");
        console.log("ob", ob);

        ob.onclick = function () {
            var obInput = document.getElementById("input_name");
            var val = obInput.value;
            console.log("obInput", obInput);
            ob.innerHTML = val;
        }

    </script>
</body>

</html>
