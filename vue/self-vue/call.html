<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fruits() {
            console.log(2)
        }
        fruits.prototype = {
            color: 'red',
            say: function () {
                console.log("my color is" + this.color)
            }
        }
        var apple = new fruits();
        apple.say()

        var anothor = {
            color: "yellow"
        }
        apple.say.call(anothor);
    </script>
</body>

</html>
