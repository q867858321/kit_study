<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let test = {
            name: "小红"
        }
        test = new Proxy(test, {
            get(target, key) {
                console.log("获取了getter属性")
                return target[key]
            },
            set(target, key, value) {
                console.log("33")
                // target[key] = value + 1
                return Reflect.set(target, key, value)
            }
        })
        console.log("test", test.name)
    </script>
</body>

</html>
