<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="book in books">
                {{book.name}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                books: [
                    { name: "aa" },
                    { name: "aa" },
                    { name: "aa" }
                ]
            }
        })
    </script>

    <div id="app_2">
        <span v-bind:tilte="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
        <p v-if="seen">现在你看到我了</p>
        <input v-model="message" />
    </div>
    <script>
        var app2 = new Vue({
            el: "#app_2",
            data: {
                message: '页面加载于 ' + new Date().toLocaleString(),
                seen: false,
                message: 'hello vue'
            }
        })
    </script>
</body>

</html>
