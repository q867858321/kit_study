<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            background: #f00;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from {
                width: 100px;
            }

            to {
                width: 200px;
            }
        }
    </style>
    <div class="box">
        动画 animation
        定义 关键帧 @keyframes
        在利用的时候：可以通过改变class名字
    </div>
</body>

</html>
