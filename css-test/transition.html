        .box {
            transition: width 2s;
            background: #f00;
            width: 100px;
        }

        .box:hover {
            width: 200px;
        }
    </style>
    <div class="box">
        过渡
    </div>
    何时用transtion？
    一边用于houver、或者加一个class来改变值达到过渡的效果
    何时用animation？
    可以通过控制class来控制动画，常用于比较复杂的场景，可能多次重复
