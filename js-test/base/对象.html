<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = { n: 1 };
        var b = a;    //a、b为Object是引用对象， 两者对应的是同一个引用区

        // var a = { n: 2 };
        // b.x = a;
        a.x = a = { n: 2 };     //有'.' 先执行带点的，两个a指向的引用区域是不一样的。
        console.log('a', a);       //{n:2}
        console.log('a.x', a.x);    //undefined
        console.log('b', b);       //{n:1,x:{n:2}}
    </script>
</body>

</html>
