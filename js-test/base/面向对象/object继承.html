<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //原型链继承  属性能继承、方法不能继承
        function Father() {
            this.fatherValue = true;
        }
        Father.prototype.getFatherValue = function () {
            console.log(this.fatherValue);
        }

        function Child() {
            this.childValue = false;
        }
        console.log("Child.prototype 1", Child.prototype);
        Child.prototype = new Father();
        //继承只能单继承
        Child.prototype = {
            getChildValue: function () {
                console.log("childvalue", this.childValue);
            }
        }
        console.log("Child.prototype 2", Child.prototype);
        var aa = new Child();
        console.log(aa);
    </script>
    <script>
        //借用构造函数继承  缺点属性能继承、方法不能继承
        function Father1(name) {
            this.name = name;
            this.colors = ['red', 'green'];
        }
        Father1.prototype.sayColors = function () {
            console.log("sayColors", this.colors);
        }
        function Child1(name) {
            Father1.call(this, name);
        }
        var instance1 = new Child1("wei wei");
        console.log('instance1', instance1);
    </script>
    <script>
        //组合使用原型链和借用构造函数
        function Person2(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
        }
        Person2.prototype.sayName = function () {
            console.log("this.name", this.name);
        }
        function Student2(name, age, job, school) {
            Person2.call(this, name, age, job);
            this.school = school;
        }
        Student2.prototype = new Person2();
        Student2.prototype.saySchool = function () {
            console.log("this.school", this.school);
        }
        var as = new Student2('wangli', 12, 'student', 'xiaolischool');
    </script>
</body>

</html>
