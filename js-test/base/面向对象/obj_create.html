            alert(this.age);
            console.log("sss", this);
        };
        Person.prototype.country = 'China';   //为原型定义公用属性

        var person1 = new Person("weiwei", 23, 'student');
        var person2 = new Person("lily", 21, 'Doctor');
    </script>
