<body>
    <script>
        let obj = {
            y: 1,
            b: 3,
            say: () => {
                alert(4);
            }
        }
        let copyObj = {};
        for (let k in obj) {
            //     //copyObj[k] = obj[k];
            if (typeof obj[k] === 'function') { //function为引用类型
                // console.log(obj[k].toString());
                // eval(obj[k].toString());
                copyObj[k] = eval(obj[k].toString());
            } else {
                copyObj[k] = obj[k];
            }
        }

    </script>
    <script>

    </script>
</body>
